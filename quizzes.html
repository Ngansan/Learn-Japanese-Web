<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/73ff7aaf76.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/style/home.css">
    <link rel="stylesheet" href="./assets/style/quizzes.css">
    <link rel="shortcut icon" type="image/png" href="./assets/img/logo.png"/>
    <title>Flashcard</title>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="./assets/img/logo.png" alt="" class="logoImg">
        </div>
        <div class="home">
            <a href="#">Home</a>
        </div>
        <div class="topic">
            <button class="dropBtn">Topic
                <i class="fa-solid fa-caret-down" id="dropdownIcon"></i>
            </button>
            <div class="dropdownContent">
                <div class="row">
                    <div id="learnTopic" class="column">
                        <h3>Daily life</h3>
                        <li><a href="./learn by topic.html" >Family</a></li>
                        <li><a href="">Food</a></li>
                        <li><a href="">Drink</a></li>
                        <li><a href="">Thing</a></li>
                        <li><a href="">Road</a></li>
                    </div>
                    <div id="practice" class="column">
                        <h3>Practice</h3>
                        <li><a href="">N1</a></li>
                        <li><a href="">N2</a></li>
                        <li><a href="">N3</a></li>
                        <li><a href="">N4</a></li>
                        <li><a href="">N5</a></li>
                    </div>
                    <div id="learnVocab" class="column">
                        <h3>Vocab</h3>
                        <li><a href="">N1</a></li>
                        <li><a href="">N2</a></li>
                        <li><a href="">N3</a></li>
                        <li><a href="">N4</a></li>
                        <li><a href="">N5</a></li>
                    </div>
                    <div id="JLPT" class="column">
                        <h3>JLPT</h3>
                        <li><a href="">N1</a></li>
                        <li><a href="">N2</a></li>
                        <li><a href="">N3</a></li>
                        <li><a href="">N4</a></li>
                        <li><a href="">N5</a></li>
                    </div>
                </div>
            </div>
        </div>
        <div class="searchBar">
            <input type="text" name="" class="inputSearch" placeholder="Search memory card">
        </div>
        <div class="createMore">
            <img src="./assets/img/quizzes.png" alt="" width="35px">
        </div>
        <div>
            <i class="fa-solid fa-bell" id="bellNotify"></i>
        </div>
    </nav>
    <section>
        <div class="banner"></div>
    </section>
    <div class="btnLinks"><a href="" class="btnLink">Let's do Quizzes</a></div>
    <div class="contentOut">
        <div class="quiz-container" id="quiz">
            <div class="quiz-header">
                <h2 id="question">Question</h2>
                <ul>
                    <li>
                        <input type="radio" name="answer" id="a" class="answer">
                        <label for="a" id="a_text">answer</label>
                    </li>
                    <li>
                        <input type="radio" name="answer" id="b" class="answer">
                        <label for="b" id="b_text">answer</label>
                    </li>
                    <li>
                        <input type="radio" name="answer" id="c" class="answer">
                        <label for="c" id="c_text">answer</label>
                    </li>
                    <li>
                        <input type="radio" name="answer" id="d" class="answer">
                        <label for="d" id="d_text">answer</label>
                    </li>
                </ul>
            </div>
            <button id="submit">Submit</button>
        </div>
    </div>
    
</body>
<script src="./js/quizzes.js"></script>
</html>
